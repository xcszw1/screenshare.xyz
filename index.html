<!doctype html>
<html>
<head>
  <title>Kaczuszka</title>
  <meta charset='UTF-8'>
    <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      margin: 0;
      color: whitesmoke;
      font-family: -apple-system, BlinkMacSystemFont, 
        monospace;
      overflow: hidden;
      
    }
    .hello-message {
      margin: 40px;
      text-align: center;
      
    }
    .logout-messages {
      pointer-events: none;
      color: rgb(255, 255, 255);
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;

    }
    img {
      width: 300px;
      cursor: pointer;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="kaczka.jpg">

  <meta property="og:title" content="Kaczuszka" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://kaczuszka.xyz" />
  <meta property="og:image" content="https://kaczuszka.xyz/kaczka.png" />
  <meta property="og:description" content="Obejrzyj zdjęcia kaczek za darmoszke!" />
  <meta name="description" content="Obejrzyj zdjęcia kaczek za darmoszke!">
  
</head>
<body>

    <img src='https://agropedia.pl/wp-content/uploads/2022/06/kaczka-pekin.jpg' />
  </div>
  <div class='logout-messages'></div>
</template>

<script src='index.js'></script>



</body>
</html>
