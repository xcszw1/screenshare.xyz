<!doctype html>
<html>
<head>
  <title>Screenshare Tools</title>
  <meta charset='UTF-8'>
    <style>
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      margin: 0;
      color: whitesmoke;
      font-family: -apple-system, BlinkMacSystemFont, 
        monospace;
      overflow: hidden;
    }
    .logout-messages {
      pointer-events: none;
      color: rgb(255, 255, 255);
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .hello-message {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    h1 {
      font-size: 2em;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .nirsoft-button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 1em;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="kaczka.jpg">
  <meta property="og:title" content="Screenshare Tools" />
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://your-website-url.com/screenshot.png" />

</head>
<body>

<template>
  <div class='hello-message'>

      <a href="link-to-nirsoft2.exe" class="nirsoft-button" download>Nirsoft Browser Downloads</a>
    </div>
  </div>
  <div class='logout-messages'></div>
</template>

<script src='index.js'></script>

</body>
</html>
