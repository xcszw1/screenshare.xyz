<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
     <title>ScreenShare Tools</title>
</head>
<body>
    <div class="absolute left-0 top-0 bg-red-70 rounded-full w-24 h-24 transform -translate-x-1/2 -translate-y-1/2 blur-[100px] z-[0]"></div>
     <div class='hello-message'>
    <h1>Screenshare Tools</h1>
    


    <div class="buttons">
        <div class="white-circle"></div>
      <a href="link-to-nirsoft1.exe" class="nirsoft-button" download>Nirsoft Last Activity View</a>
      <a href="link-to-nirsoft2.exe" class="nirsoft-button" download>Nirsoft Browser Downloads</a>

      <div id="particles-js"></div>
      <script type="text/javascript" src ="./js/particles.js"></script>
      <script type="text/javascript" src ="./js/app.js"></script>
      </div>
    

<script>
    const buttons = document.querySelectorAll('.nirsoft-button');
    
    buttons.forEach(button => {
      button.addEventListener('click', function(event) {
        if (!button.getAttribute('download')) {
          event.preventDefault();
          alert('Pobieranie rozpocznie się wkrótce.');
          setTimeout(() => {
            window.location.href = button.getAttribute('href');
          }, 1000); // Czas opóźnienia przed przekierowaniem (w milisekundach)
        }
      });
    });
  </script>
</body>
</div>
</html>
